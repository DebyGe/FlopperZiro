<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlopperZiro Documentation</title>
  <!-- Docsify theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css" />
</head>

<body>
  <div id="app"></div>

  <!-- Docsify Script -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script>
    window.$docsify = {
      name: 'FlopperZiro Documentation',
      repo: 'https://github.com/lraton/FlopperZiro',
      loadSidebar: true,
      homepage: 'README.md',
      themeColor: '#42b983',
      search: {
        maxAge: 86400, // Expiration time for the search index in seconds
        paths: 'auto'  // Automatically generate paths
      }
    }
  </script>
</body>

</html>
